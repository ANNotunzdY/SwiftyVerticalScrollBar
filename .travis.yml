language: objective-c
matrix:
  include:
    - osx_image: xcode7.3
env:
  global:
    - LC_CTYPE=en_US.UTF-8
git:
  submodules: false
branches:
  only:
    - master
cache:
  - bundler
  - cocoapods
script:
- set -o pipefail && xcodebuild test -workspace Example/SwiftyVerticalScrollBar.xcworkspace -scheme SwiftyVerticalScrollBar-Example -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO | xcpretty
- pod lib lint
notifications:
  email: false
